<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/medio.png" type="image/png">
        <img src="_imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="none" controls autoplay loop>
        <source src="_midia/ronaldinhosoccer.mp3" type="audio/mpeg">
        <source src="_midia/ronaldinhosoccer.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="_midia/ronaldinhosoccer.mp3" download="ronaldinho_soccer.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
